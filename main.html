<html>
  <head>
    <title>UAP ProgWeb</title>
  </head>
  <body>
    <table border="1">
      <th>Kode</th>
      <th>Barang</th>
      <th>Harga</th>
      <tr>
        <td>001</td>
        <td>Barang A</td>
        <td>10.000</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Barang B</td>
        <td>20.000</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Barang C</td>
        <td>30.000</td>
      </tr>
    </table>

    <h1>Inputan User</h1>
    <table border="1">
      <tr>
        <td>Masukkan Kode</td>
        <td>:</td>
        <td>
          <input type="text" name="kode" id="kode" />
        </td>
      </tr>
      <tr>
        <td>Banyaknya Barang</td>
        <td>:</td>
        <td>
          <input type="number" name="qty" id="qty" />
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <input type="submit" value="Submit" onclick="submitInput()" />
        </td>
      </tr>
    </table>
    <script>
      function submitInput() {
        var kodeBarang = document.getElementById("kode").innerHTML;
        var qtyBarang = document.getElementById("qty").innerHTML;
        console.log(document.getElementById("kode"));
        var totalPembayaran = 0;
        if (kodeBarang == "001") {
          totalPembayaran = 10000 * qtyBarang;
        } else if (kodeBarang == "002") {
          totalPembayaran = 20000 * qtyBarang;
        } else if (kodeBarang == "003") {
          totalPembayaran = 30000 * qtyBarang;
        }

        alert(`total pembayaran adalah: ${totalPembayaran}`);
        var uangUser = window.prompt("masukan uang user :");
        var kembalian = uangUser - totalPembayaran;
        alert(`total kembalian anda adalah: ${kembalian}`);
      }
    </script>
  </body>
</html>
